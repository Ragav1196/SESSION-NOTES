<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="In the form, add two radio buttons with grouping them for employee type(Salaried and own business).css">
    <title>Document</title>
</head>
<body>
    <form action=""></form>
    <fieldset>
        <legend>CONTACT US</legend>

        <label for="fname">First Name</label>
        <input type="text" name="" id="fname">

        <label for="lname" id="lname_label">Last Name</label>
        <input type="text" name="" id="lname">
       
        <div class="margin_spaces">
            <label for="email">Email</label>
            <input type="email" name="" id="email">
        </div>

        <div class="margin_spaces">
            <input type="radio" name="occupation" id="salaried"> <label for="salaried">Salaried</label>
            <input type="radio" name="occupation" id="own_buisness"> <label for="own_buisness">Own Buisness</label>
        </div>

        <div class="margin_spaces">
            <label for="message">Write your message here:</label> <br>
            <textarea name="" id="message" cols="30" rows="10"></textarea>
        </div>

        <button class="margin_spaces" id="submit">SUBMIT</button>
    </fieldset>
</body>
</html>
