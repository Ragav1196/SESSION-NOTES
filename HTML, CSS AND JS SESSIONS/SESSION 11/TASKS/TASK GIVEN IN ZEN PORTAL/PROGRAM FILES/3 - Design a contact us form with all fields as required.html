<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3 - Design a contact us form with all fields as required.css">
    <title>Document</title>
</head>
<body>
    <form action=""></form>
    <fieldset>
        <legend>CONTACT US</legend>
    <P>We'd love to hear from you, please drop us a line if you have any query</P>

    <label for="fname">First Name</label> 
    <input type="text" id="fname">

    <!-- <br>
    <br> -->

    <label for="lname" class="lname">Last Name</label> 
    <input type="text" id="lname" class="lname">

    <br>
    <br>

    <label for="mail">Email Address</label> <br>
    <input type="email" id="mail">

    <br>
    <br>

    <label for="comments">Message</label> <br>
    <textarea  id="comments" cols="30" rows="10"></textarea>

    <br>
    <br>

    <input type="submit" value="SEND">
    </fieldset>

</body>
</html>
