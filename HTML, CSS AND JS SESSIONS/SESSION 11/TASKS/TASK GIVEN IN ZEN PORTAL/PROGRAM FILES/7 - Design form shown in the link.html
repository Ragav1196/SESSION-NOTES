<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="7 - Design form shown in the link.css">
    <title>Document</title>
</head>
<body>
    <section class="main_section">
        <section class="section">
            <div class="heading">
                <p class="heading_p">Yes! I want to subscibe to Mag-O-Zine</p>
            </div>
    
            <div class="name_div">
                <p class="fname_p">
                    <label for="" class="fname">First Name</label>
                </p>

                <p class="lname_p">
                    <label for="" class="lname"> Last Name</label>
                </p>
            </div>
    
            <div class="address_div">
                <label for="" class="address_label">Address</label>
            </div>
    
            <div class="address_deep_div">
                <p class="adress_deep_p"><label for="">City</label></p>
                <p class="adress_deep_p" id="state_id"><label for="">State</label></p>
                <p class="adress_deep_p" id="zip_id"><label for="">Zip</label></p>   
            </div>
    
            <div>
                <p class="subcribe">Subscripbe for:</p>
                <input type="checkbox" name="subcription" id="subcription1"> <label for="subcription1">1 year ($19.95)</label>
                <input type="checkbox" name="subcription" id="subcription2"> <label for="subcription2">2 years ($35.00)</label>
            </div>
    
            <div>
                <p class="more_information_div">Send me more information about:</p>
                <p class="more_information_p"><input type="checkbox"> <label for="">Computer-Zine</label></p>
                <p class="more_information_p"><input type="checkbox"> <label for="">Fishing-Zine</label></p>
                <p class="more_information_p"><input type="checkbox"> <label for="">Cat-O-Zine</label></p>
            </div>
    
        </section>
    </section>
</body>
</html>
